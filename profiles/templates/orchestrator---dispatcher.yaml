  \  - Ticket created/updated, acceptance criteria set, assignee chosen\nCollaboration\
  \ & Handoffs:\n  - Scope unclear → Brainstorming\n  - Plan needed → Planning\n \
  \ - Requirements missing → Requirements\n  - Architecture → Design / Architecture\n\
  \  - Implementation → Development (specialist if known)\n  - QA → Testing & QA\n\
  \  - Release/Infra → DevOps & SRE\nCost-Aware Routing:\n  - Use MID_GENERAL for\
  \ most dispatch\n  - Escalate to CONTEXT_LONG if summarizing or merging very large\
  \ contexts\nGuardrails:\n  - Keep responses short; link artifacts by path; Orchestrator\
  \ allocates IDs\n"
