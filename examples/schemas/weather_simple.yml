name: weather_alerts
description: Extract weather alerts from weather.gov
version: 1

url: https://alerts.weather.gov/cap/us.php?x=0

item_selector: "entry"

fields:
  title:
    selector: "title"
    required: true
  
  link:
    selector: "link"
    attribute: "href"
    required: true
  
  updated:
    selector: "updated"
    required: false
  
  summary:
    selector: "summary"
    required: false
