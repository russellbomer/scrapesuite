name: hacker_news_front_page
description: Extract stories from Hacker News front page
version: 1

url: https://news.ycombinator.com/

item_selector: "tr.athing"

fields:
  title:
    selector: "span.titleline > a"
    required: true
  
  url:
    selector: "span.titleline > a"
    attribute: "href"
    required: true
  
  points:
    selector: "~ tr span.score"
    required: false
  
  author:
    selector: "~ tr a.hnuser"
    required: false
  
  comments:
    selector: "~ tr a:contains('comments')"
    required: false
