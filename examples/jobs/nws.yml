version: "1"
job: nws_alerts
source:
  kind: html
  entry: https://alerts.weather.gov/cap/us.php?x=0
  parser: nws_list
  rate_limit_rps: 1
  cursor:
    field: id
    stop_when_seen: true
transform:
  pipeline:
    - normalize: nws_alerts
sink:
  kind: parquet
  path: data/cache/nws/%Y%m%dT%H%M%SZ.parquet
policy:
  robots: allow
  allowlist: ["weather.gov", "alerts.weather.gov"]


